<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャンピングカーレンタル</title>
  <!-- CSS を確実に読み込む -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">CamperRent</div>
    <nav class="nav">
      <ul>
        <li><a href="#vehicles">車両一覧</a></li>
        <li><a href="#reservation">予約</a></li>
        <li><a href="#company">会社情報</a></li>
        <li><a href="#access">アクセス</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
        <li><a href="#" class="lang">EN/JP</a></li>
      </ul>
    </nav>
  </header>

  <!-- メインビジュアル -->
  <section class="hero">
    <div class="hero-content">
      <h1>Explore Japan Freely – Rent a Camper or Minivan</h1>
      <button class="btn-reserve">予約する</button>
    </div>
  </section>

  <!-- 利用の流れ -->
  <section class="steps">
    <h2>ご利用の流れ</h2>
    <div class="step-container">
      <div class="step">
        <img src="https://img.icons8.com/ios-filled/100/000000/search.png" alt="選ぶ">
        <p>車両を選ぶ</p>
      </div>
      <div class="step">
        <img src="https://img.icons8.com/ios-filled/100/000000/calendar.png" alt="予約">
        <p>日程を予約</p>
      </div>
      <div class="step">
        <img src="https://img.icons8.com/ios-filled/100/000000/credit-card.png" alt="支払い">
        <p>オンライン決済</p>
      </div>
      <div class="step">
        <img src="https://img.icons8.com/ios-filled/100/000000/car.png" alt="出発">
        <p>出発！</p>
      </div>
    </div>
  </section>

  <!-- おすすめ車両 -->
  <section id="vehicles" class="vehicles">
    <h2>おすすめの車両</h2>
    <div class="vehicle-list">
      <div class="vehicle-card">
        <img src="https://source.unsplash.com/400x250/?campervan" alt="キャンピングカー">
        <h3>キャンピングカー A</h3>
        <p>家族旅行に最適な広々空間</p>
        <button>詳細を見る</button>
      </div>
      <div class="vehicle-card">
        <img src="https://source.unsplash.com/400x250/?van" alt="バン">
        <h3>ミニバン B</h3>
        <p>街乗りも快適、初心者でも安心</p>
        <button>詳細を見る</button>
      </div>
      <div class="vehicle-card">
        <img src="https://source.unsplash.com/400x250/?rv" alt="RV">
        <h3>RV C</h3>
        <p>長距離でも安心、大人数での旅に</p>
        <button>詳細を見る</button>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#company">会社情報</a>
      <a href="#terms">利用規約</a>
      <a href="#privacy">プライバシーポリシー</a>
    </div>
    <div class="sns-icons">
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/twitter.png" alt="Twitter"></a>
    </div>
    <p>&copy; 2025 CamperRent</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
